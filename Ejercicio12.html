<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title>Curso HTML5 EOI</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logoHTML5.png" type="image/png" sizes="16x16">
    <script type="text/javascript" src="js/practicaHTML5.js">
    </script>

    <style>

        body {
            text-align: center;
        }

    </style>

</head>
<body>
    <header class="centrar">
        <h1>FORMULARIO</h1>
    </header>

    <main id="main" class="main">
        <section>
            <form>
                <fieldset>
                    <label>Nombre:</label>
                    <input type="text" name="nombre"/>
    
                    <label>Fecha de nacimiento:</label>
                    <input type="date" />
    
                    <label for="email">Introduce tu email:</label>
                    <input type="email" placeholder="tudireccion@mail.com" />
                    
                    <label>Selecciona tu nivel de estudios:</label>
                    <select name="Nivel de estudios" id="estudios">
                        <option value="1">Grado Medio</option>
                        <option value="2">Grado Superior</option>
                        <option value="3">Grado Universitario</option>
                        <option value="4">Master</option>
                    </select>
    
                    <label>Resumen personal:</label>
                    <textarea></textarea>
    
                    <button type="submit"> Enviar </button>
                </fieldset>
            </form>
        </section>
    </main>
    
</body>
</html>
