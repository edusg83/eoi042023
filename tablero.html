<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
    <style>
        .resultados{
            border:1px;
            border-style:solid;
            border-radius:25px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="col-md-2 offset-3">
                <div class="row">
                    <div class="col-md-12 resultados">Pantalla resultados</div>
                </div>
                <div class="row mt-2 justify-content-center text-center">
                    <div class="col-md-3">
                        <button type="button" id="bt1" class="btn btn-secondary">1</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bt2" class="btn btn-secondary">2</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bt3" class="btn btn-secondary">3</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="btmas" class="btn btn-secondary">+</button>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center text-center">
                    <div class="col-md-3">
                        <button type="button" id="bt4" class="btn btn-secondary">4</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bt5" class="btn btn-secondary">5</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bt6" class="btn btn-secondary">6</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="btmenos" class="btn btn-secondary">-</button>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center text-center">
                    <div class="col-md-3">
                        <button type="button" id="bt7" class="btn btn-secondary">7</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bt8" class="btn btn-secondary">8</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bt9" class="btn btn-secondary">9</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="btpor" class="btn btn-secondary">*</button>
                    </div>
                </div>
                <div class="row mt-2 justify-content-center text-center">
                    <div class="col-md-3">
                        <button type="button" id="bt0" class="btn btn-secondary">0</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="btpunto" class="btn btn-secondary">.</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="btigual" class="btn btn-secondary">=</button>
                    </div>
                    <div class="col-md-3">
                        <button type="button" id="bdiv" class="btn btn-secondary">/</button>
                    </div>
                </div>
        </div>
        
    </div>
</body>
</html>
