<!DOCTYPE html>
<html>

    <head>
        <title>Start Bootstrap</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/estilos.css">
    </head>

    <body>
        

        <section id="id_formulario">
            <form name="formulario" method="post">
                <section>
                    <fieldset>
                        <p>

                            <input type="text" name="nombre"/>
                        </p>
                        <p> 
                            <label>Apellidos:</label>
                            <input type="text" name="nombre"/>
                        </p> 
                            <label for="email">Introduce tu email:</label>
                            <input type="email" placeholder="tudireccion@mail.com" />
                        <p>    
                            <label>Nota de la página:</label>
                            <select name="nota" id="nota">
                                <option value="1">Insuficiente</option>
                                <option value="2">Suficiente</option>
                                <option value="3">Notable</option>
                                <option value="4">Sobresaliente</option>
                            </select>
                        </p>
                            <label>¿Qué mejorarías?</label>
                        <p>
                            <textarea></textarea>
                        </p>
                        <p>
                            <button type="submit"> Enviar </button>
                        </p>
                    </fieldset>
                </section>
            </form>
        </section>


    </body>
    
</html>
