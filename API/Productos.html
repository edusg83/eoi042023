<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </script>

</head>
<body>
  <div class="container-fluid">
    <div class="row">
        <div class="col-auto col-xl-2 bg-light border">
            <div class="d-flex flex-column align-items-center px-3 pt-2 text-white min-vh-100 mt-5">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                  
                  <li>
                      <a href="productos.html" class="nav-link px-0 align-middle">
                          <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Productos</span>
                      </a>
                  </li>
                </ul>
            </div>
        </div>
        <div class="col py-3">
          <div class="row mt-5">
            <div class="offset-1 col-10">
                <div class="card">
                    <div class="card-header">
                        <h4>Productos</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12" id="resultados">
                            </div>
                        </div>
                        <div class="row text-center">
                            <div class="offset-9 col-3">
                                <button class="btn btn-primary btn-circle" data-bs-toggle="modal" data-bs-target="#modalCrear">
                                    Añadir
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

    <div class="modal fade" tabindex="-1" id="modalBorrar" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmación de borrado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Seguro que deseas borrar este producto?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="borrarProducto()">Borrar</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modalCrear" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmación de borrado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formCrearProducto" name="formCrearProducto">
                <div class="form-group">
                    Nombre:
                    <input type="text" class="form-control form-control-user my-2" id="name" name="name">
                </div>
                <div class="form-group">
                    Descripción:
                    <input type="textarea" class="form-control form-control-user my-2" id="description" name="description">
                </div>
                <div class="form-group">
                    Código:
                    <input type="text" class="form-control form-control-user my-2" id="code" name="code">
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearProducto()">Añadir</button>
            </div>
          </div>
        </div>
    </div>

    <div class="modal fade" tabindex="-1" id="modalModificar" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmación de borrado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formModificarProducto" name="formModificarProducto">
                <div class="form-group">
                    Nombre:
                    <input type="text" class="form-control form-control-user my-2" id="name" name="name">
                </div>
                <div class="form-group">
                    Descripción:
                    <input type="textarea" class="form-control form-control-user my-2" id="description" name="description">
                </div>
                <div class="form-group">
                    Código:
                    <input type="text" class="form-control form-control-user my-2" id="code" name="code">
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="modificarProducto()">Actualizar</button>
            </div>
          </div>
        </div>
    </div>

        <script src="API/Productos.js"></script>
</body>
</html>
