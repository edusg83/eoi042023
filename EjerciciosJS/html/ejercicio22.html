<!DOCTYPE html>
<html lang="es" dir="ltr">

<head>
    <title>BOOTSTRAP</title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        #form {
            border: 1px solid gray;
            padding: 55px;
        }

        label{
            font-size: 20px;
        }
        #panelError{
            min-height: 25px;
            color: red;
        }
        #form{
            max-width: 410px;
        }

    </style>
</head>

<body>
    <section class="container justify-content-center">
      
        <div class="mt-5" id="form">
            <h4 class="text-center">Datos personales</h4>
            <p id="panelError" ></p>
            <form id="formulario" name="formulario" method="get">
                <div class="form-group mt-2 d-flex">
                    <label for="nombre">Nombre: </label>
                    <input id="nombre" class="form-control-sm ms-3" type="text" placeholder="ANTONIO">
                </div>
                <div class="form-group mt-2 d-flex">
                    <label for="email">Email: </label>
                    <input type="email" class="form-control-sm ms-4" id="email" aria-describedby="emailHelp"
                        placeholder="email@contacto.com">
                </div>
                <div class="form-group mt-2 d-flex">
                    <label for="provincia">Provincia:</label>
                    <select class="form-control-sm ms-2" id="provincia">
                        <option value="alicante">Alicante</option>
                        <option value="murcia">Murcia</option>
                        <option value="castellon">Castellon</option>
                        <option value="totana">Totana</option>
                    </select>
                </div>

                <div class="form-group mt-2 ">
                    <input id="enviar" type="button" value="Enviar" class="mt-2">
                </div>
            </form>
        </div>
        <div>
            <p id="mostrarNombre"></p>
            <p id="mostrarEmail"></p>
            <p id="mostrarProvincia"></p>
        </div>

    </section>
    <section>
        
    </section>
    



</body>
<script src="../js/ejercicio22.js"></script>

</html>
