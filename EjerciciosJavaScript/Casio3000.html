<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    
</head>
<body class="text-center mx-0"> 
    <header id="cabecera">CASIO 300</header>
    <main>
        <div class="container-fluid">
            <div class="row">
                <div class="offset-4 col-4">
                    <textarea name="" id="" cols="30" rows="1"></textarea>
                </div>
            </div>
            <div class="row">
                <div class="offset-4 col-1">
                    <button value='7' onclick="addOperador(this)">7</button>
                </div>
                <div class="col-1">
                    <button value="8" onclick="addOperador(this)">8</button>
                </div>
                <div class="col-1">
                    <button value="9" onclick="addOperador(this)">9</button>
                </div>
                <div class="col-1">
                    <button value="/" onclick="setOperacion(this)">/</button>
                </div>
            </div>
            <div class="row">
                <div class="offset-4 col-1">
                    <button value="4" onclick="addOperador(this)">4</button>
                </div>
                <div class="col-1">
                    <button value="5" onclick="addOperador(this)">5</button>
                </div>
                <div class="col-1 ">
                    <button value="6" onclick="addOperador(this)">6</button>
                </div>
                <div class="col-1 ">
                    <button value="x" onclick="setOperacion(this)">X</button>
                </div>
            </div>
            <div class="row">
                <div class="offset-4 col-1">
                    <button value="1" onclick="addOperador(this)">1</button>
                </div>
                <div class="col-1">
                    <button value="2" onclick="addOperador(this)">2</button>
                </div>
                <div class="col-1 ">
                    <button value="3" onclick="addOperador(this)">3</button>
                </div>
                <div class="col-1 ">
                    <button value="-" onclick="setOperacion(this)">-</button>
                </div>
            </div>
            <div class="row">
                <div class="offset-4 col-1">
                    <button value="0" onclick="addOperador(this)">0</button>
                </div>
                <div class="col-1">
                    <button>.</button>
                </div>
                <div class="col-1">
                    <button value="=" onclick="getResultado(this)">=</button>
                </div>
                <div class="col-1">
                    <button value="+" onclick="setOperacion(this)">+</button>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/calculadora_3000.js"></script>
</body>
</html>
