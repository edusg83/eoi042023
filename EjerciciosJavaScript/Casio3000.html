<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    
    
</head>
<body class="offset-4 col-4 text-center mt-2 border border-dark rounded mx"> 
   
    <main class="mx-0 px-0">
        <h6 id="cabecera">CASIO 3000</h6>
        <div class="container-fluid">
            <div class="justify-content-center mb-2">
                <div class="offset-4 col-4 justify-content-center">
                    <div class="row">
                        <textarea class = "col-12 text-center" id="display" cols="30" rows="1"></textarea>
                    </div>
                    <div class="row">
                        <button value='7' class = "col-3" onclick="addOperador(this)">7</button>
                        <button value="8" class = "col-3" onclick="addOperador(this)">8</button>
                        <button value="9" class = "col-3" onclick="addOperador(this)">9</button>
                        <button value="/"  class = "col-3" onclick="setOperacion(this)">/</button>
                    </div>
                    <div class="row">
                        <button value="4"  class = "col-3" onclick="addOperador(this)">4</button>
                        <button value="5"  class = "col-3" onclick="addOperador(this)">5</button>
                        <button value="6"  class = "col-3" onclick="addOperador(this)">6</button>
                        <button value="x"  class = "col-3" onclick="setOperacion(this)">X</button>
                    </div>
                    <div class="row">
                        <button value="1"  class = "col-3" onclick="addOperador(this)">1</button>
                        <button value="2"  class = "col-3" onclick="addOperador(this)">2</button>
                        <button value="3"  class = "col-3" onclick="addOperador(this)">3</button>
                        <button value="-"  class = "col-3" onclick="setOperacion(this)">-</button>
                    </div>
                    <div class="row">
                        <button value="0"  class = "col-3" onclick="addOperador(this)">0</button>
                        <button  class = "col-3" onclick="reset(this)">C</button>
                        <button value="="  class = "col-3" onclick="getResultado(this)">=</button>
                        <button value="+"  class = "col-3" onclick="setOperacion(this)">+</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
    <script src="js/calculadora_3000.js"></script>
</body>
</html>
