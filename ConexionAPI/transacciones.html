<!DOCTYPE html>
<html lang="es" dir="ltr">
<head>
    <title></title>
    <meta charset="utf-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </script>

</head>
<body>
  
  <div class="container-fluid">
    <div class="row">
        <div class="col-auto col-xl-2 bg-light border">
            <div class="d-flex flex-column align-items-center px-3 pt-2 text-white min-vh-100 mt-5">
                <ul class="nav nav-pills flex-column mb-sm-auto mb-0 align-items-center align-items-sm-start" id="menu">
                    <li>
                        <a href="hitos.html" class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-flag"></i> <span class="ms-1 d-none d-sm-inline">Hitos</span>
                        </a>
                    </li>
                    <li>
                        <a href="objetivos.html" class="nav-link px-0 align-middle ">
                            <i class="fs-4 bi-bookmark-x"></i> <span class="ms-1 d-none d-sm-inline">Objetivos</span>
                        </a>
                    </li>
                    <li>
                        <a href="transacciones.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-cart"></i> <span class="ms-1 d-none d-sm-inline">Transacciones</span>
                        </a>
                    </li>
                    <li>
                        <a href="productos.html" class="nav-link px-0 align-middle">
                            <i class="fs-4 bi-grid"></i> <span class="ms-1 d-none d-sm-inline">Productos</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col py-3">
          <div class="row mt-5">
            <div class="offset-1 col-10">
                <div class="card">
                    <div class="card-header">
                        <h4>Transacciones</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-12" id="resultados">
                            </div>
                            <div class="offset-9 col-3">
                                <button class="btn btn-primary btn-circle" data-bs-toggle="modal" data-bs-target="#modalCrear" onclick="previoCrear()">
                                    Nueva Transacción
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
  </div>
    

    <!-- Modal Borrar -->
    <div class="modal fade" tabindex="-1" id="modalBorrar" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Confirmación de borrado</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>¿Seguro que deseas borrar esta transacción?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="borrarTransaccion()">Borrar</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Crear -->
    <div class="modal fade" tabindex="-1" id="modalCrear" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Crear transacción</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="formCrearTransaccion" name="formCrearTransaccion">
                <div class="form-group">
                    <div class="form-group mb-4">
                        Producto:
                        <select class="form-select mt-2" name="selectProduct" id="selectProduct"></select>
                    </div>
                    <div class="form-group mb-4">
                        Total vendido:
                        <input type="text" class="form-control form-control-user mt-2" id="total" name="total">
                    </div>
                    <div class="form-group mb-4">
                        Selecciona un objetivo:
                        <select class="form-select mt-2" name="selectGoals" id="selectGoals"></select>
                    </div>
                </div>
              </form>
            </div>

            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crearTransaccion()">Añadir</button>
            </div>
          </div>
        </div>
    </div>

    <!-- Modal Modificar -->
    <div class="modal fade" tabindex="-1" id="modalModificar" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Crear transacción</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="formModificarTransaccion" name="formModificarTransaccion">
              <div class="form-group">
                  <div class="form-group mb-4">
                      Producto:
                      <select class="form-select mt-2" name="selectModProduct" id="selectModProduct"></select>
                  </div>
                  <div class="form-group mb-4">
                      Total vendido:
                      <input type="text" class="form-control form-control-user mt-2" id="totalMod" name="totalMod">
                  </div>
                  <div class="form-group mb-4">
                      Selecciona un objetivo:
                      <select class="form-select mt-2" name="selectModGoals" id="selectModGoals"></select>
                  </div>
              </div>
            </form>
          </div>

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="modificarTransaccion()">Modificar</button>
          </div>
        </div>
      </div>
  </div>

        <script src="js/transacciones.js"></script>
</body>
</html>
