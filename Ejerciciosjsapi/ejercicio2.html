<!DOCTYPE html>
<html>
  <head>
    <title>Tabla de Usuarios</title>
  </head>
  <body>
    <div id="contenedor"></div>
    <script>
      var tabla = 
      `<table id="tabla" class="table">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Apellidos</th>
            <th>Direccion</th>
          </tr>
        </thead>
        <tbody>`
      var datostabla = ``
      var finaltabla = `</tbody> </table>`
      const request = new Request("https://j4jjw.mocklab.io/users");
      fetch(request)
        .then(response=>response.json())
        .then(data=>{
          arrayData=data.arrayUsuarios;
          arrayData.forEach(elem => {
            datostabla += `<tr>
            <td>${elem.nombre}</td>
            <td>${elem.apellidos}</td>
            <td>${elem.direccion}</td>
            </tr>`
          });
          document.getElementById("contenedor").innerHTML= tabla+datostabla+finaltabla; 
        });
    </script>
  </body>
</html>
