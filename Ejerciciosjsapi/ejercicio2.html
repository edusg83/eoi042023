<!DOCTYPE html>
<html>
  <head>
    <title>Tabla de Usuarios</title>
  </head>
  <body>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Email</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script>
      fetch('https://j4jjw.mocklab.io/users', {
        method: 'GET',
        headers: {
          'Content-Type': 'application/json'
        }
      })
        .then(response => response.json())
        .then(data => {
          const usersTable = document.querySelector('#users-table tbody');
          data.forEach(user => {
            const row = document.createElement('tr');
            row.innerHTML = `
              <td>${user.id}</td>
              <td>${user.firstName}</td>
              <td>${user.lastName}</td>
              <td>${user.email}</td>
              <td>${user.age}</td>
            `;
            usersTable.appendChild(row);
          });
        })
        .catch(error => console.error(error));
    </script>
  </body>
</html>
