<!DOCTYPE html>
<html>
<head>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <meta charset="utf-8" />
</head>
<body>
    <div id="contenedor"></div>
    <script>
        var tabla = 
        `<table id="tabla" class="table">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellidos</th>
              <th>Direccion</th>
            </tr>
          </thead>
          <tbody>`
        var datostabla = ``
        var finaltabla = `</tbody> </table>`
        const request = new Request("https://j4jjw.mocklab.io/usersDataList");
        fetch(request)
          .then(response=>response.json())
          .then(data=>{
            console.log(data);
            arrayData=data.arrayUsuarios;
            arrayData.forEach(elem => {
              datostabla += `<tr>
              <td>${elem.nombre}</td>
              <td>${elem.apellidos}</td>
              <td>${elem.direccion}</td>
              </tr>`
            });
            document.getElementById("contenedor").innerHTML= tabla+datostabla+finaltabla; 
          });
      </script>
</body>
</html>
