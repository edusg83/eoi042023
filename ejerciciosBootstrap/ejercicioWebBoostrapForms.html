</DOCTYPE html>
<html lang="es" dir="Itr">
    <head>
        <title>CopyWeb</title>
        <meta charset="utf-g">
        <link rel="stylesheet" type="text/css" href="">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>     
    </head>
    <style>
      #background{
        background-color: #212529;
      }
    </style>
    <body>
      <section id="formulario" class="container-fluid">
      <div class="row">
          <div class="col-3"></div>

          <div class="col-6 mt-5 mb-5">
              <div class="row justify-content-center">
                  <form class="row justify-content-center"
                      style="border-style: solid; border-radius: 1em; border-color: orange">
                      <div class="mb-3">
                          <label for="InputEmail" class="form-label" style="color: white">Email</label>
                          <input type="email" class="form-control" id="InputEmail" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text"> </div>
                      </div>
                      <div class="mb-3">
                          <label for="InputPassword" class="form-label" style="color: white;">Asunto</label>
                          <input type="text" class="form-control" id="InputPassword">
                      </div>
                      <div class="mb-3">
                          <label for="InputPassword" class="form-label" style="color: white;">Mensaje</label>
                          <input type="text" class="form-control" id="InputPassword">
                      </div>
                      <div class="mb-3">
                      <button type="submit" class="btn btn-primary">Contactar</button>
                      <button type="reset" class="btn btn-secondary">Borrar</button>
                  </div>
                  </form>
              </div>
          </div>
      </div>
  </section> 
    </body>
</html>
